version: "3"

volumes:
  work:
    external: 
      name: work

services:
  jupyterlab:
    container_name: jupyterlab
    restart: always
    environment:
      USER: hoge
      PASSWD: password
    build:
      context: ../
      dockerfile: python-for-beginner/Docker/Dockerfile
      args:
        USER: "hoge"
        PASSWD: "hoge"
    # user: root
    tty: true

    network_mode: "host"
    volumes:
      # - ./work:/home/${USER}/work
      - "work:/home/${USER}/work"
    command: jupyter-lab --no-browser
